{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
{% if messages %}
    <div class="alert alert-danger" role="alert" style="text-align:center;">
        {% for message in messages %}
            {% if message.tags %} {% endif %}{{ message }}
            <a href="#" class="alert-link"/>
        {% endfor %}
    </div>
{% endif %}
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster"/>
<div class="container" style="position: center;">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" style="font-family:lobster;">Register</h1>
            <div class="account-wall">
                <form class="form-register" action="/home/profile" method="post" id="register-form">{% csrf_token %}
                    <input type="text" class="form-control" placeholder="FirstName" required autofocus name="firstname">
                    <input type="text" class="form-control" placeholder="LastName" required autofocus name="lastname">
                    <input type="text" class="form-control" placeholder="Email" required autofocus name="username">
                    <input type="text" class="form-control" placeholder="City" required autofocus name="city">
                    <input type="number" class="form-control" placeholder="Contact" required autofocus name="contactnumber">
                    <input type="date" class="form-control" placeholder="DateOfBirth" required autofocus name="birthdate">
                    <input type="password" class="form-control" placeholder="Password" required name="password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Register
                    </button>
                    <a href="{% url 'home' %}" class="pull-right need-help">Need help? </a><span
                            class="clearfix"></span>
                </form>
            </div>
            <a href="login" class="pull-left need-help">Log in </a><span
                            class="clearfix"></span>
        </div>
    </div>
</div>
{% endblock %}
