{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster"/>
<div class="container" style="position: center;">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" style="font-family:lobster;">Sign in to PetMeOut</h1>
            <div class="account-wall">
                <form class="form-signin" action="/home/profile" method="post" id="login-form">{% csrf_token %}
                    <input type="text" class="form-control" placeholder="Email" required autofocus name="username">
                    <input type="password" class="form-control" placeholder="Password" required name="password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
