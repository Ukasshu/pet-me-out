{% extends 'base.html' %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

{% block content %}


    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster"/>
    <div class="container" style="position: center;">

        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title" style="font-family:lobster;">Add guest advert</h1>

                <div class="account-wall">
                    <form class="form-login" method="post" action="/createGuestAdvert" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Add
                        </button>
                    </form>
                    <form action="/profile">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
