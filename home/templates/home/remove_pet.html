{% extends 'base.html' %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

{% block content %}


    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dir-pages.css' %}"/>
    <div class="container" style="position: center;">

        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title" style="font-family:lobster;">Do you really want to delete your pet?</h1>

                <div class="account-wall">
                    {% csrf_token %}

                    <div class="ce">
                        <img class="img-circle"
                             src={{pet.photo.url }} style="width:150px;height:150px;display:inline-block"/>

                    </div>

                    <div class="ce" style="font-family: Lobster; font-size: xx-large">{{ pet.name }}</div>
                    <form method="post" action="/deletePet">
                        {% csrf_token %}
                        <input type="hidden" value="{{ pet.id }}" name="id"/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Yes
                        </button>
                    </form>
                    <form action="/profile">
                        {% csrf_token %}
                        <button class="btn btn-lg  btn-danger btn-block" type="submit">
                            No
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
